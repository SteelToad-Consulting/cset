name: Deploy CSET API to Azure Web App

on:
  push:
    branches:
      - azure-auth
  pull_request:
    branches:
      - 'azure-auth'

env:
  API_WEBAPP_NAME: st-cset-api-dev    # set this to your application's name
  REPORTS_WEBAPP_NAME: st-cset-reports-dev    # set this to your application's name
  DOTNET_VERSION: '6.0.202'         # set this to the dot net version to use

jobs:
  build-and-deploy-api:
    if: ${{ false }} #uncomment this to temporarily disable this job
    runs-on: ubuntu-latest
    environment: dev
    steps:

      # Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: azure-auth
      
      # Setup .NET Core SDK
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }} 
      
      # Run dotnet build API
      - name: dotnet build API
        working-directory: CSETWebApi/CSETWeb_Api/CSETWeb_ApiCore
        run: |
          dotnet clean
          dotnet build --configuration Release

      # Run dotnet build Reports
      # - name: dotnet build Reports
      #   working-directory: CSETWebApi/CSETWeb_Api/CSETWebCore.Reports
      #   run: |
      #     dotnet clean
      #     dotnet build --configuration Release
          
      # Deploy API to Azure Web apps
      - name: 'Deploy API to Azure'
        uses: azure/webapps-deploy@v2
        with: 
          app-name: ${{ env.API_WEBAPP_NAME }} 
          publish-profile: ${{ secrets.PUBLISH_PROFILE_CSET_API  }} 
          package: './CSETWebApi/CSETWeb_Api/CSETWeb_ApiCore/bin/Release/net6.0'

